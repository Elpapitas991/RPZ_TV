<!DOCTYPE html>
<html>
  <head>
    <title>Mi reproductor con Shaka</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  </head>
  <body>
    <video id="video" width="640" height="360" controls autoplay></video>

    <script>
      async function initApp() {
        if (shaka.Player.isBrowserSupported()) {
          const video = document.getElementById('video');
          const player = new shaka.Player(video);

          try {
            await player.load('https://live.hls.http.chv.ztreaming.com/chvhddesktop/chv-desktop.m3u8');
            console.log('Video cargado correctamente');
          } catch (e) {
            console.error('Error al cargar el video', e);
          }
        } else {
          console.error('Tu navegador no es compatible con Shaka Player');
        }
      }

      document.addEventListener('DOMContentLoaded', initApp);
    </script>
  </body>
</html>
