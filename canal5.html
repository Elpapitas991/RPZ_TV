<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPZ TV</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Cabecera y menú */
    header {
      background-color: #333; /* Fondo negro */
      color: white; /* Texto blanco */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    
    /* Nombre de la página */
    .site-title {
      font-size: 24px;
      margin: 0;
    }

    /* Menú de navegación */
    nav {
      display: flex;
    }
    nav a {
      color: white; /* Letra blanca */
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }
    nav a:hover {
      background-color: #444; /* Fondo gris oscuro al pasar el ratón */
      color: white;
    }

    /* Menú hamburguesa para móviles */
    .menu-icon {
      display: none;
      font-size: 30px;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      nav a {
        display: none;
        width: 100%;
        text-align: center;
      }
      nav.active a {
        display: block;
      }
      header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Cabecera con el nombre de la página y menú -->

    </nav>
  </header>

  <script>
    // Función para mostrar/ocultar el menú
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }
  </script>
