<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RPZ TV - TNT Sports Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Estilos generales y cabecera */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .site-title {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #444;
      color: white;
    }

    .menu-icon {
      display: none;
      font-size: 30px;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      nav {
        flex-direction: column;
        width: 100%;
        display: none;
      }
      nav.active {
        display: flex;
      }
      nav a {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* Botones para seleccionar opci√≥n */
    .button-group {
      margin: 20px 0;
    }
    .button-group button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-group button:hover {
      background-color: #555;
    }

    /* Contenedor del iframe */
    .contenedor {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      margin: 0 auto 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px #f76307;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Chat container */
    .chat-container {
      width: 300px;
      height: 320px;
      margin: 0 auto 30px auto;
    }

    /* Link volver */
    .volver {
      color: #0ff;
      display: inline-block;
      margin-bottom: 40px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .volver:hover {
      color: #08c;
    }

    /* Radios abajo en tarjetas */
    .radios-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
      margin-bottom: 40px;
    }

    .tarjeta-radio {
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 160px;
      color: white;
    }

    .tarjeta-radio img {
      height: 35px;
      margin-bottom: 8px;
      filter: brightness(1.2);
    }

    .tarjeta-radio audio {
      width: 140px;
      height: 25px;
      overflow: hidden;
      background-color: black;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <header>
    <div class="site-title">RPZ TV</div>
    <div class="menu-icon" onclick="toggleMenu()">&#977
