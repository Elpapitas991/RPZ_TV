<!DOCTYPE html>
<html>
  <head>
    <title>Mi reproductor con Shaka</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  </head>
  <body>
    <video id="video" width="640" height="360" controls autoplay></video>

    <script>
      async function initApp() {
        if (shaka.Player.isBrowserSupported()) {
          const video = document.getElementById('video');
          const player = new shaka.Player(video);

          try {
            await player.load('https://mdstrm.com/live-stream-playlist/63ee47e1daeeb80a30d98ef4.m3u8?uid=yOALyeToJpHusMExWYlqlIHTBUERvWt7&sid=Abz3AuZhr6dYV5iHLM4odH5WiQxWrTJl&pid=cBLeKd4Lw31MIJXv3gGhSJQand7fQoUW&an=mdstrm-player&at=web-app&av=v6.0.162&ref=https%3A%2F%2Fwww.chilevision.cl%2F&res=863x486&without_cookies=false&listenerid=&dnt=true&access_token=CDCfQJgzdQdOAfQKCUo5z8mPplS65DEI5kBj6hp61AU1emlTLLpCVR31eHtscO9jCKTKKQ3JS0q');
            console.log('Video cargado correctamente');
          } catch (e) {
            console.error('Error al cargar el video', e);
          }
        } else {
          console.error('Tu navegador no es compatible con Shaka Player');
        }
      }

      document.addEventListener('DOMContentLoaded', initApp);
    </script>
  </body>
</html>
