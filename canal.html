<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TNT Sports Chile - RPZ TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .button-group {
      margin: 20px 0;
    }

    .button-group button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #555;
    }

    .player {
      display: none;
      margin: 20px auto;
      max-width: 90%;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>TNT Sports Chile - RPZ TV</h1>
  </header>

  <div class="button-group">
    <button onclick="mostrarOpcion('op1')">Opción 1</button>
    <button onclick="mostrarOpcion('op2')">Opción 2</button>
    <button onclick="mostrarOpcion('op3')">Opción 3</button>
  </div>

  <div id="op1" class="player">
    <iframe id="iframe1" src="https://embed.sdfgnksbounce.com/embed2/tntsportschile.html" allowfullscreen></iframe>
  </div>

  <div id="op2" class="player">
    <iframe id="iframe2" src="https://embed.sdfgnksbounce.com/embed/tntsportschile.html" allowfullscreen></iframe>
  </div>

  <div id="op3" class="player">
    <iframe id="iframe3" src="https://www.capoplayer.net/play/tntchile.php" allowfullscreen></iframe>
  </div>

  <footer>
    RPZ TV &copy; 2025 - Todos los derechos reservados
  </footer>

  <script>
    const originalSources = {
      op1: "https://embed.sdfgnksbounce.com/embed2/tntsportschile.html",
      op2: "https://embed.sdfgnksbounce.com/embed/tntsportschile.html",
      op3: "https://www.capoplayer.net/play/tntchile.php"
    };

    function mostrarOpcion(opcionActiva) {
      ['op1', 'op2', 'op3'].forEach((opcion, index) => {
        const div = document.getElementById(opcion);
        const iframe = div.querySelector('iframe');
        if (opcion === opcionActiva) {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
          iframe.src = ""; // vacía el src para detenerlo
          setTimeout(() => {
            iframe.src = originalSources[opcion]; // lo vuelve a cargar después
          }, 100);
        }
      });
    }

    window.onload = () => mostrarOpcion('op1');
  </script>

</body>
</html>
