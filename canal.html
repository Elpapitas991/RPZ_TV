<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canal 1 - RPZ TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .button-group {
      margin: 20px 0;
    }

    .button-group button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #555;
    }

    .player {
      display: none;
      margin: 20px auto;
      max-width: 90%;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>TNT Sports Chile - RPZ TV</h1>
  </header>

  <div class="button-group">
    <button onclick="mostrarOpcion('op1')">Opci贸n 1</button>
    <button onclick="mostrarOpcion('op2')">Opci贸n 2</button>
    <button onclick="mostrarOpcion('op3')">Opci贸n 3</button>
  </div>

  <div id="op1" class="player">
    <iframe src="https://embed.sdfgnksbounce.com/embed2/tntsportschile.html" allowfullscreen></iframe>
  </div>

  <div id="op2" class="player">
    <iframe src="https://embed.sdfgnksbounce.com/embed/tntsportschile.html" allowfullscreen></iframe>
  </div>

  <div id="op3" class="player">
    <iframe src="https://www.capoplayer.net/play/tntchile.php" allowfullscreen></iframe>
  </div>

  <footer>
    RPZ TV &copy; 2025 - Todos los derechos reservados
  </footer>

  <script>
    function mostrarOpcion(opcion) {
      const players = document.querySelectorAll('.player');
      players.forEach(p => p.style.display = 'none');
      document.getElementById(opcion).style.display = 'block';
    }

    // Mostrar la primera opci贸n por defecto al cargar
    window.onload = () => mostrarOpcion('op1');
  </script>

</body>
</html>
